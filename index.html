<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Historian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 { color: #ff6600; }
        p { font-size: 18px; margin: 10px 0; }
        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #e55e00; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Random Historian</h1>
        <p><strong>Name:</strong> <span id="name">-</span></p>
        <p><strong>Birth:</strong> <span id="birth">-</span></p>
        <p><strong>Death:</strong> <span id="death">-</span></p>
        <p><strong>Impact:</strong> <span id="impact">-</span></p>
        <button onclick="getHistorian()">Get Random Historian</button>
    </div>

    <script>
        async function getHistorian() {
            try {
                let response = await fetch("https://voltagelord-volt-historian.hf.space/person");
                let data = await response.json();
                document.getElementById("name").innerText = data.name;
                document.getElementById("birth").innerText = data.birth;
                document.getElementById("death").innerText = data.death;
                document.getElementById("impact").innerText = data.impact;
            } catch (error) {
                alert("Failed to fetch historian. Try again!");
            }
        }
    </script>

</body>
</html>
